<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
          .form{
            background-color: aliceblue;
            width: 70%;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
          }
    </style>
</head>
<body>
    <form class="form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="mobnumber" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobnumber">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="institution-name" class="form-label">Company/Institution Name</label>
            <input type="text" class="form-control" id="institution-name" />
        </div>
        <div class="mb-3">
            <label for="file-upload" class="form-label">Upload a short video or image of hand written sheet showing your intrest to join build.myweb</label>
            <input type="file" class="form-control" id="file-upload" />
        </div>
        <div class="mb-3">
            <label for="event" class="form-label">Have you attended any Pygrammers events?
                <select class="form-control" name="event" id="event">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

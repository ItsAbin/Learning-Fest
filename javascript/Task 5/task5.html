<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: antiquewhite;">
    <ol id="myList"></ol>
    <script>
        fetch('./persons.json')
          .then(response => response.json())
          .then(data => {
              const personList = document.getElementById('myList');

              data.forEach(person => {
                  const listItem = document.createElement('li');
                  listItem.textContent = `Name: ${person.name},  Age: ${person.age}`;
                  personList.appendChild(listItem);
              });
          })
    </script>
</body>
</html>

    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label for="designing">Do you like designing
        <input type="text" id="designing" name="designing" required minlength="2" maxlength="3">
    </label>
    <p>
    <label for="designing-checkbox">Do you like designing
        <input type="checkbox" id="designing-checkbox" name="designing-checkbox">
    </label> <br> <br>
    <p>

        <textarea id="description" name="description" style="height: 70px; width: 300px;"> </textarea>
    </label>
    <p>
    <button>Submit</button>
    </p>
